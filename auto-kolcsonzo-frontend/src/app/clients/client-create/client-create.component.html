<div class="container">
  <h2>{{ isEditMode ? 'Edit Client' : 'Create Client' }}</h2>

  <form (ngSubmit)="saveClient()" #clientForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="client['name']" name="name" required class="form-control" #name="ngModel" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="client['email']" name="email" required email class="form-control" #email="ngModel" />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="client['phone']" name="phone" required pattern="^\+?\d{10,15}$" class="form-control" #phone="ngModel" />
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
        <div *ngIf="phone.errors?.['required']">Phone number is required.</div>
        <div *ngIf="phone.errors?.['pattern']">Phone number must be between 10 and 15 digits.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="client['address']" name="address" required class="form-control" #address="ngModel" />
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="idCardNumber">ID Card Number:</label>
      <input type="text" id="idCardNumber" [(ngModel)]="client['idCardNumber']" name="idCardNumber" required class="form-control" #idCardNumber="ngModel" />
      <div *ngIf="idCardNumber.invalid && (idCardNumber.dirty || idCardNumber.touched)" class="text-danger">
        ID Card Number is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">{{ isEditMode ? 'Save Changes' : 'Create Client' }}</button>
  </form>
</div>
