<div class="container">
  <h2>Create Rental</h2>

  <form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="client">Client</label>
      <select id="client" formControlName="client" class="form-control">
        <option value="">Select Client</option>
        <option *ngFor="let client of clients" [value]="client.id">
          {{ client.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="vehicle">Vehicle</label>
      <select id="vehicle" formControlName="vehicle" class="form-control">
        <option value="">Select Vehicle</option>
        <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
          {{ vehicle.manufacturer }} - {{ vehicle.licensePlate }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!rentalForm.valid || submitting">Submit</button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
